AWSTemplateFormatVersion: 2010-09-09
Description: This stack deploys a Module specific IAM permissions

Parameters:
  DeploymentName:
    Type: String
    Description: The name of the deployment
  ModuleName:
    Type: String
    Description: The name of the Module
  RoleName:
    Type: String
    Description: The name of the IAM Role
  EksClusterKubectlRoleArn:
    Type: String
    Description: The name of the IAM Role

Resources:
  Policy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "sts:AssumeRole"
            Resource:
              - !Ref EksClusterKubectlRoleArn
          - Effect: Allow
            Action: 
              - "iam:CreatePolicy"
              - "iam:DetachRolePolicy"
              - "iam:DeletePolicy"
              - "iam:AttachRolePolicy"
            Resource:
              - !Sub 'arn:aws:iam::${AWS::AccountId}:policy/addf*'
              - !Ref EksClusterKubectlRoleArn
          - Effect: Allow
            Action:
              - "secretsmanager:*"
              - "kms:Decrypt*"
            Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:addf-${DeploymentName}-${ModuleName}*"
          - Effect: Allow
            Action:
              - "secretsmanager:GetRandomPassword"
            Resource: "*"
        Version: 2012-10-17
      PolicyName: "addf-modulespecific-policy"
      Roles: [!Ref RoleName]